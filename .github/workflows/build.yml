name: build-main
on:
  push:
jobs:
  build-stage-one:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build-stage-one
        timeout-minutes: 5
      - run: npm run is-repo-clean
  build-stage-two:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build-stage-two
        timeout-minutes: 5
      - run: npm run is-repo-clean
  build-stage-three:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build-stage-three
        timeout-minutes: 5
      - run: npm run is-repo-clean
