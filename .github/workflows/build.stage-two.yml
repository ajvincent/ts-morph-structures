name: build-stage-two
on:
  push:
    paths:
      - '*'
      - '.github/workflows/**'
      - 'stage_1_snapshot/prototype-snapshot/**'
      - 'stage_2_**'
jobs:
  build-stage-two:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build-stage-two
        timeout-minutes: 5
      - run: npm run is-repo-clean
